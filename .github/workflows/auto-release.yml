name: Auto Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  check-version:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      should-release: ${{ steps.version.outputs.should-release }}
      new-version: ${{ steps.version.outputs.new-version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for version calculation
        ref: ${{ github.event.workflow_run.head_sha }}

    - name: Calculate new version
      id: version
      run: |
        chmod +x scripts/version.sh
        NEW_VERSION=$(./scripts/version.sh)
        LAST_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

        echo "Last version: $LAST_VERSION"
        echo "New version: $NEW_VERSION"

        if [ "$NEW_VERSION" != "$LAST_VERSION" ]; then
          echo "should-release=true" >> $GITHUB_OUTPUT
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Should create release: $NEW_VERSION"
        else
          echo "should-release=false" >> $GITHUB_OUTPUT
          echo "No version bump needed"
        fi

    - name: Generate changelog
      id: changelog
      if: steps.version.outputs.should-release == 'true'
      run: |
        LAST_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

        echo "## Changes" > changelog.md
        echo "" >> changelog.md

        # Get commits since last tag
        if [ "$LAST_VERSION" = "v0.0.0" ]; then
          COMMITS=$(git log --oneline --pretty=format:"- %s" HEAD)
          echo "## 🎯 Initial MVP Release" >> changelog.md
          echo "" >> changelog.md
          echo "This is the first release of the OpenTofu Environment Scheduler MVP." >> changelog.md
          echo "" >> changelog.md
          echo "### ✨ MVP Features" >> changelog.md
          echo "- Automatic environment deployment and destruction based on CRON schedules" >> changelog.md
          echo "- Multiple environment support with overlapping schedules" >> changelog.md
          echo "- State persistence across application restarts" >> changelog.md
          echo "- OpenTofu integration with automatic binary management" >> changelog.md
          echo "- Systemd service with FHS-compliant installation" >> changelog.md
          echo "- Conventional commit-based automatic versioning" >> changelog.md
          echo "" >> changelog.md
        else
          COMMITS=$(git log ${LAST_VERSION}..HEAD --oneline --pretty=format:"- %s")
        fi

        # Categorize commits
        echo "### 🚀 Features" >> changelog.md
        echo "$COMMITS" | grep "^- feat" | sed 's/^- feat[^:]*: /- /' >> changelog.md || echo "- No new features" >> changelog.md
        echo "" >> changelog.md

        echo "### 🐛 Bug Fixes" >> changelog.md
        echo "$COMMITS" | grep "^- fix" | sed 's/^- fix[^:]*: /- /' >> changelog.md || echo "- No bug fixes" >> changelog.md
        echo "" >> changelog.md

        echo "### 💥 Breaking Changes" >> changelog.md
        echo "$COMMITS" | grep -E "^- (feat!|fix!|perf!)" | sed 's/^- [^:]*: /- /' >> changelog.md || echo "- No breaking changes" >> changelog.md
        echo "" >> changelog.md

        echo "### 📝 Other Changes" >> changelog.md
        echo "$COMMITS" | grep -v -E "^- (feat|fix)" | sed 's/^- [^:]*: /- /' >> changelog.md || echo "- No other changes" >> changelog.md

        # Output for use in release
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat changelog.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

  build:
    needs: check-version
    if: needs.check-version.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.event.workflow_run.head_sha }}

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.1'

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        VERSION: ${{ needs.check-version.outputs.new-version }}
      run: |
        mkdir -p bin
        CGO_ENABLED=0 go build -a -installsuffix cgo -ldflags " \
          -X environment-scheduler/pkg/version.Version=${{ needs.check-version.outputs.new-version }} \
          -X environment-scheduler/pkg/version.GitCommit=$(git rev-parse --short HEAD) \
          -X environment-scheduler/pkg/version.BuildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
          -w -s" \
          -o bin/provisioner-${{ matrix.os }}-${{ matrix.arch }} .

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: provisioner-${{ matrix.os }}-${{ matrix.arch }}
        path: bin/provisioner-${{ matrix.os }}-${{ matrix.arch }}

  release:
    needs: [check-version, build]
    if: needs.check-version.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_sha }}

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: Create Release
      id: create_release
      run: |
        gh release create ${{ needs.check-version.outputs.new-version }} \
          --title "Release ${{ needs.check-version.outputs.new-version }}" \
          --target ${{ github.event.workflow_run.head_sha }} \
          --notes-file - << 'EOF'
        ${{ needs.check-version.outputs.changelog }}

          ## Installation

          **Quick install (Linux):**
          ```bash
          curl -fsSL https://raw.githubusercontent.com/carmendata-workshop/provisioner/main/scripts/install.sh | sudo bash
          ```

          **Specific version:**
          ```bash
          curl -fsSL https://raw.githubusercontent.com/carmendata-workshop/provisioner/main/scripts/install.sh | sudo bash -s ${{ needs.check-version.outputs.new-version }}
          ```
        EOF
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Assets
      run: |
        echo "Available files:"
        ls -la
        echo "Looking for provisioner binaries:"
        find . -name "provisioner-*" -type f

        for file in provisioner-*; do
          if [ -f "$file" ]; then
            echo "Uploading $file"
            gh release upload ${{ needs.check-version.outputs.new-version }} "$file"
          fi
        done

        # Upload service file
        gh release upload ${{ needs.check-version.outputs.new-version }} deployment/provisioner.service
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}